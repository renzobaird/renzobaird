    <script>
      // Dynamic rotating words with holographic flicker effect
      const words = ["Game", "Narrative", "Systems", "UI & Graphic", "Level"];
      let currentIndex = 0;
      const rotatingWord = document.querySelector('.rotating-word');
      let pauseTime = 2500;

      function flickerIn(targetWord) {
        rotatingWord.textContent = targetWord;
        rotatingWord.classList.add('holo-flicker-in');
        
        setTimeout(() => {
          rotatingWord.classList.remove('holo-flicker-in');
          rotatingWord.classList.add('holo-stable');
          
          setTimeout(() => {
            flickerOut();
          }, pauseTime);
        }, 600);
      }

      function flickerOut() {
        rotatingWord.classList.remove('holo-stable');
        rotatingWord.classList.add('holo-flicker-out');
        
        setTimeout(() => {
          rotatingWord.classList.remove('holo-flicker-out');
          currentIndex = (currentIndex + 1) % words.length;
          flickerIn(words[currentIndex]);
        }, 500);
      }

      // Start the holographic animation
      flickerIn(words[currentIndex]);
    </script>
    </script>
