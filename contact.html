    <style>
      /* Contact Page - Full viewport layout (footer is scrollable) */
      .contact-page {
        padding-top: 80px;
        margin-top: 0;
        min-height: calc(100vh - 80px);
        background: linear-gradient(135deg, #443555 0%, #31263E 50%, #221E22 100%);
        display: flex;
        flex-direction: column;
        box-sizing: border-box;
      }
      
      /* Hero Section - 30% of viewport with black background */
      .contact-hero-section {
        background: linear-gradient(180deg, #000 0%, rgba(0,0,0,0.92) 55%, rgba(0,0,0,0.7) 75%, rgba(0,0,0,0.35) 90%, transparent 100%);
        width: 100%;
        height: 25vh;
        min-height: 180px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 30px 5%;
        position: relative;
        box-sizing: border-box;
        flex-shrink: 0;
      }
      
      .contact-hero-content {
        text-align: center;
        max-width: 900px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      /* Handwriting text styling */
      .handwriting-text {
        font-family: 'Reenie Beanie', cursive;
        font-size: clamp(2.5rem, 5vw, 4.5rem);
        font-weight: bold;
        color: #fff;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
        opacity: 0;
        display: inline-block;
        word-spacing: 0.15em;
      }
      
      .handwriting-text.visible {
        opacity: 1;
      }
      
      .handwriting-text .word {
        display: inline-block;
        margin-right: 0.3em;
      }
      
      .handwriting-text .word:last-child {
        margin-right: 0;
      }
      
      .handwriting-text .char {
        display: inline-block;
        opacity: 0;
        transform: translateY(10px);
      }
      
      .handwriting-text.animate .char {
        animation: writeIn 0.15s ease forwards;
      }
      
      @keyframes writeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes fadeOut {
        to {
          opacity: 0;
          transform: translateY(-5px);
        }
      }
      
      .handwriting-text.fade-out .char {
        animation: fadeOut 0.08s ease forwards;
      }
      
      /* Form Section - fills remaining space */
      .contact-form-section-wrapper {
        padding: 40px 5% 50px;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      
      .contact-form-section-wrapper::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: radial-gradient(rgba(122, 106, 143, 0.03) 1px, transparent 1px);
        background-size: 30px 30px;
        pointer-events: none;
      }
      
      /* Title bar - matches About Me styling */
      .contact-form-header {
        display: none;
      }
      
      .contact-form-title {
        font-family: 'Unbounded', sans-serif;
        font-size: 1.4rem;
        font-weight: 700;
        font-style: italic;
        color: #FFFFFF;
        margin: 0 0 20px 0;
        padding: 18px 35px;
        background: linear-gradient(135deg, #7A6A8F 0%, #443555 100%);
        text-transform: uppercase;
        letter-spacing: 3px;
        border-radius: 8px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        display: block;
        width: 100%;
        text-align: left;
        box-sizing: border-box;
      }
      
      .contact-form-container {
        position: relative;
        z-index: 1;
        max-width: 900px;
        width: 100%;
        margin: 0 auto;
        display: flex;
      }
      
      .contact-form-content {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(10px);
        padding: 30px 40px;
        border: 1px solid rgba(122, 106, 143, 0.15);
        border-radius: 8px;
        box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 50px;
        align-items: start;
        width: 100%;
      }
      
      /* Left: Form section */
      .contact-form-left {
        display: flex;
        flex-direction: column;
        max-width: 480px;
      }
      
      .contact-form-intro {
        margin-bottom: 20px;
      }
      
      .contact-form-intro p {
        font-family: 'Urbanist', sans-serif;
        font-size: 1rem;
        color: rgba(255, 255, 255, 0.85);
        line-height: 1.6;
        margin: 0;
      }
      
      .styled-form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      
      .styled-form .form-group {
        display: flex;
        flex-direction: column;
      }
      
      .styled-form label {
        font-family: 'Urbanist', sans-serif;
        font-size: 0.9rem;
        font-weight: 600;
        color: #fff;
        margin-bottom: 6px;
        letter-spacing: 0.5px;
      }
      
      .styled-form input,
      .styled-form textarea {
        width: 100%;
        padding: 12px 16px;
        background: rgba(255,255,255,0.08);
        border: 1.5px solid rgba(122, 106, 143, 0.4);
        border-radius: 6px;
        color: #fff;
        font-family: 'Urbanist', sans-serif;
        font-size: 1rem;
        transition: border-color 0.2s, background 0.2s;
        box-sizing: border-box;
      }
      
      .styled-form input::placeholder,
      .styled-form textarea::placeholder {
        color: rgba(255,255,255,0.4);
      }
      
      .styled-form input:focus,
      .styled-form textarea:focus {
        outline: none;
        border-color: #7A6A8F;
        background: rgba(255,255,255,0.12);
      }
      
      .styled-form textarea {
        resize: none;
        min-height: 100px;
      }
      
      .styled-submit-btn {
        width: auto;
        align-self: flex-start;
        padding: 14px 35px;
        background: linear-gradient(135deg, #7A6A8F 0%, #443555 100%);
        border: none;
        border-radius: 6px;
        color: #fff;
        font-family: 'Urbanist', sans-serif;
        font-size: 1rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      
      .styled-submit-btn:hover {
        background: linear-gradient(135deg, #443555 0%, #31263E 100%);
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }
      
      /* Right side: Photo and connect info */
      .contact-info-right {
        display: flex;
        flex-direction: column;
        gap: 25px;
        align-items: flex-end;
        width: 240px;
      }
      
      /* Photo styling - 4:5 portrait aspect ratio headshot */
      .contact-photo-wrapper {
        width: 240px;
        aspect-ratio: 4 / 5;
        flex-shrink: 0;
      }
      
      .contact-photo {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 8px;
        border: 3px solid rgba(122, 106, 143, 0.3);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        background: rgba(255,255,255,0.05);
      }
      
      .contact-photo:hover {
        transform: scale(1.02);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
      }
      
      /* Connect section below photo */
      .contact-connect-section {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 15px;
        width: 240px;
      }
      
      .contact-connect-section h3 {
        font-family: 'Unbounded', sans-serif;
        font-size: 0.85rem;
        font-weight: 700;
        font-style: italic;
        color: #FFFFFF;
        margin: 0;
        text-transform: uppercase;
        text-align: right;
        letter-spacing: 1px;
      }
      
      .contact-social-links {
        display: flex;
        gap: 15px;
        justify-content: flex-end;
      }
      
      .contact-social-link {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background: rgba(122, 106, 143, 0.2);
        border: 1px solid rgba(122, 106, 143, 0.4);
        border-radius: 50%;
        width: 50px;
        height: 50px;
        transition: all 0.3s ease;
        text-decoration: none;
      }
      
      .contact-social-link:hover {
        background: rgba(122, 106, 143, 0.4);
        border-color: #7A6A8F;
        transform: scale(1.1);
      }
      
      .contact-social-link svg {
        width: 26px;
        height: 26px;
      }
      
      /* Responsive */
      @media (max-width: 1024px) {
        .contact-form-content {
          padding: 25px 30px;
          gap: 30px;
        }
        
        .contact-form-left {
          padding: 20px 25px;
        }
      }
      
      @media (max-width: 900px) {
        .contact-page {
          min-height: auto;
          height: auto;
          overflow: visible;
        }
        
        .contact-form-content {
          grid-template-columns: 1fr;
          padding: 25px;
        }
        
        .contact-form-title {
          font-size: 1.2rem;
          padding: 12px 25px;
        }
        
        .contact-form-section-wrapper {
          padding: 20px 20px 40px;
        }
        
        .contact-hero-section {
          height: auto;
          min-height: 100px;
          padding: 60px 5% 30px;
        }
        
        .contact-photo {
          max-height: 250px;
        }
        
        .contact-info-right {
          order: -1;
        }
      }
      
      @media (max-width: 480px) {
        .contact-form-title {
          font-size: 1rem;
          padding: 10px 20px;
          letter-spacing: 1px;
        }
        
        .contact-form-content {
          padding: 20px;
        }
        
        .contact-form-left {
          padding: 20px;
        }
        
        .contact-connect-section {
          flex-direction: column;
          align-items: flex-start;
          gap: 10px;
        }
      }
    </style>

    <!-- Handwriting Animation Script -->
    <script>
      (function() {
        const texts = [
          "Hello! I'm glad you're here.",
          "Let's Connect & Create Together."
        ];
        
        const container = document.getElementById('handwriting');
        let textIndex = 0;
        
        // Animation timing
        const charDelay = 60;        // ms between each character appearing
        const pauseAfterWrite = 2500; // pause after text is fully written
        const pauseAfterFade = 400;   // pause after text fades out
        
        function wrapCharacters(text) {
          // Split by words first, then wrap each character
          const words = text.split(' ');
          return words.map((word, wordIndex) => {
            const chars = word.split('').map((char, charIndex) => {
              // Calculate total char index for animation delay
              let totalCharIndex = 0;
              for (let w = 0; w < wordIndex; w++) {
                totalCharIndex += words[w].length + 1; // +1 for space
              }
              totalCharIndex += charIndex;
              
              return `<span class="char" style="animation-delay: ${totalCharIndex * charDelay}ms">${char}</span>`;
            }).join('');
            return `<span class="word">${chars}</span>`;
          }).join(' ');
        }
        
        function getTotalChars(text) {
          return text.length;
        }
        
        function writeText(text) {
          container.innerHTML = wrapCharacters(text);
          container.classList.add('visible');
          container.classList.remove('fade-out');
          container.classList.add('animate');
          
          // Calculate total animation time
          const totalWriteTime = getTotalChars(text) * charDelay + 300;
          
          return new Promise(resolve => setTimeout(resolve, totalWriteTime + pauseAfterWrite));
        }
        
        function fadeText(text) {
          // Reverse the animation delays for fade out
          const chars = container.querySelectorAll('.char');
          const totalChars = chars.length;
          chars.forEach((char, i) => {
            char.style.animationDelay = `${(totalChars - i) * 40}ms`;
          });
          
          container.classList.remove('animate');
          container.classList.add('fade-out');
          
          const totalFadeTime = totalChars * 40 + 200;
          
          return new Promise(resolve => setTimeout(resolve, totalFadeTime + pauseAfterFade));
        }
        
        async function animationLoop() {
          while (true) {
            const currentText = texts[textIndex];
            
            // Write the text
            await writeText(currentText);
            
            // Fade out the text
            await fadeText(currentText);
            
            // Move to next text
            textIndex = (textIndex + 1) % texts.length;
          }
        }
        
        // Start the animation when page loads
        window.addEventListener('DOMContentLoaded', function() {
          setTimeout(animationLoop, 300);
        });
      })();
    </script>
