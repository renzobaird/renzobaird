    <main class="page-content">
      <h1>Establish Connection</h1>

      <form class="contact-form" action="#" method="post" style="margin-top:2em;max-width:500px;">
        <div class="name-fields">
          <div>
            <label for="firstName">First Name <span style="color:#888;font-size:0.95em;">(required)</span></label>
            <input type="text" id="firstName" name="firstName" required>
          </div>
          <div>
            <label for="lastName">Last Name <span style="color:#888;font-size:0.95em;">(required)</span></label>
            <input type="text" id="lastName" name="lastName" required>
          </div>
        </div>

        <label for="email">Email <span style="color:#888;font-size:0.95em;">(required)</span></label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone">

        <label for="reason">Reason for Contact <span style="color:#888;font-size:0.95em;">(required)</span></label>
        <select id="reason" name="reason" required>
          <option value="" disabled selected>Select a reason</option>
          <option value="employment">Employment</option>
          <option value="collaboration">Collaboration</option>
          <option value="other">Other</option>
        </select>

        <label for="details">Inquiry Details</label>
        <textarea id="details" name="details" rows="5" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </main>
