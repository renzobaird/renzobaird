    <script src="theme-toggle.js"></script>
  </head>
  <body>
    <!-- Header Navigation -->
    <header class="main-header header-dark">
      <a href="Index.html" class="header-logo" style="display:flex;align-items:center;gap:0.5em;text-decoration:none;">
        <img src="images/Renzo.Logo2@2x.png" alt="Renzo Baird Logo" style="height:2.1em;width:auto;vertical-align:middle;" />
        <span style="color:inherit;font-family:inherit;font-size:1.1em;">Renzo Baird</span>
      </a>
      <nav class="nav-menu">
        <a href="projects.html" class="nav-link">Projects</a>
        <a href="about.html" class="nav-link">About Me</a>
        <a href="contact.html" class="nav-link">Connect</a>
      </nav>
    </header>

    <main class="page-content contact-page">
      <div class="contact-hero">
        <!-- Left side: Form -->
        <div class="contact-form-section">
          <h1 class="contact-title">Let's <span class="accent-text">Connect</span></h1>
          <p class="contact-subtitle">I'm always open to discussing design work, collaborations, or employment opportunities.</p>

          <form class="contact-form contact-form-redesign" action="#" method="post">
            <div class="form-group">
              <label for="fullName">Your Name</label>
              <input type="text" id="fullName" name="fullName" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
              <label for="email">Your Email</label>
              <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
              <label for="message">Your Message</label>
              <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
            </div>

            <button type="submit" class="contact-submit-btn">Send Message</button>
          </form>
        </div>

        <!-- Right side: Image with sketchy background -->
        <div class="contact-image-section">
          <div class="sketchy-background">
            <svg class="sketch-lines" viewBox="0 0 400 500" preserveAspectRatio="none">
              <!-- Hand-drawn sketch lines -->
              <path d="M50,50 Q100,45 150,55 T250,50 T350,55" stroke="#44355B" stroke-width="2" fill="none" opacity="0.6"/>
              <path d="M30,100 Q80,95 130,105 T230,100 T330,95 T380,105" stroke="#44355B" stroke-width="1.5" fill="none" opacity="0.5"/>
              <path d="M40,150 Q90,155 140,145 T240,155 T340,150" stroke="#7A6A8F" stroke-width="2" fill="none" opacity="0.4"/>
              <path d="M20,200 Q70,195 120,205 T220,195 T320,200 T370,195" stroke="#44355B" stroke-width="1" fill="none" opacity="0.5"/>
              <path d="M45,250 Q95,255 145,245 T245,250 T345,255" stroke="#7A6A8F" stroke-width="1.5" fill="none" opacity="0.6"/>
              <path d="M35,300 Q85,295 135,305 T235,300 T335,295" stroke="#44355B" stroke-width="2" fill="none" opacity="0.4"/>
              <path d="M25,350 Q75,355 125,345 T225,350 T325,355 T375,345" stroke="#7A6A8F" stroke-width="1" fill="none" opacity="0.5"/>
              <path d="M50,400 Q100,395 150,405 T250,400 T350,395" stroke="#44355B" stroke-width="1.5" fill="none" opacity="0.6"/>
              <path d="M30,450 Q80,455 130,445 T230,450 T330,455" stroke="#7A6A8F" stroke-width="2" fill="none" opacity="0.4"/>
              <!-- Diagonal sketch strokes -->
              <path d="M10,10 Q50,60 30,120" stroke="#31263E" stroke-width="1.5" fill="none" opacity="0.3"/>
              <path d="M380,20 Q340,80 360,140" stroke="#31263E" stroke-width="1" fill="none" opacity="0.3"/>
              <path d="M15,380 Q55,440 35,490" stroke="#31263E" stroke-width="1.5" fill="none" opacity="0.3"/>
              <path d="M375,370 Q335,430 355,485" stroke="#31263E" stroke-width="1" fill="none" opacity="0.3"/>
              <!-- Cross-hatch texture -->
              <path d="M100,80 L120,120 M110,80 L130,120 M90,90 L140,90" stroke="#44355B" stroke-width="0.5" fill="none" opacity="0.2"/>
              <path d="M280,380 L300,420 M290,380 L310,420 M270,390 L320,390" stroke="#44355B" stroke-width="0.5" fill="none" opacity="0.2"/>
            </svg>
          </div>
          <div class="contact-photo-container">
            <img src="images/contact-photo.jpg" alt="Renzo Baird" class="contact-photo" onerror="this.style.display='none'; this.parentElement.innerHTML='<div class=\'photo-placeholder\'><span>Your Photo</span></div>';">
          </div>
        </div>
      </div>
    </main>
