          <script>
            function flowText(element, text, speed, callback) {
              element.innerHTML = '';
              for (let i = 0; i < text.length; i++) {
                const span = document.createElement('span');
                span.textContent = text[i];
                span.style.opacity = 0;
                span.style.transition = 'opacity 2.2s cubic-bezier(.4,0,.2,1)';
                element.appendChild(span);
                setTimeout(() => { span.style.opacity = 1; }, i * speed);
              }
              setTimeout(function() { if (callback) callback(); }, text.length * speed + 400);
            }
            window.addEventListener('DOMContentLoaded', function() {
              const title = document.querySelector('.about-greeting-title');
              const desc = document.querySelector('.about-greeting-desc');
              flowText(title, 'Hello, my name is Renzo Baird!', 38, function() {
                setTimeout(function() {
                  flowText(desc, 'It‚Äôs very nice to meet you. It looks like you came to this page to learn more about me? Well, what would you like to know?', 28);
                }, 900);
              });
            });
          </script>
